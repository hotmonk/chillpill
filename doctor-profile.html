  <script>
    $(document).ready(function() {
      var max_fields = 10; //maximum input boxes allowed
      var wrapper = $(".medics"); //Fields wrapper
      var add_button = $(".new-med"); //Add button ID

      var x = 1; //initlal text box count

      $(add_button).click(function(e) {
        //on add input button click
        e.preventDefault();
        if (x < max_fields) {
          //max input box allowed
          var html = [
            '\n<div class="row"><div class="col"><input type="text" class="form-control " placeholder="Medicine Name"></div><div class="form-check form-check-inline"><label class="form-check-label"><input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> M<span class="form-check-sign"><span class="check"></span></span></label></div><div class="form-check form-check-inline"><label class="form-check-label"><input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> A<span class="form-check-sign"><span class="check"></span></span></label></div><div class="form-check form-check-inline"><label class="form-check-label"><input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> N<span class="form-check-sign"><span class="check"></span></span></label></div><a href="#" class="remove_field">Remove</a></div></div>'
          ];
          //text box increment
          $(wrapper).append(html.join(""));
          x++;
        }
      });

      $(wrapper).on("click", ".remove_field", function(e) {
        //user click on remove text

        e.preventDefault();
        $(this)
          .parent("div")
          .remove();
        x--;
      });
    });
  </script>
